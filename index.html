<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <div class="navbar-brand">Color Flipper</div>
        </div>
    </nav>
    <div class="position-absolute top-50 start-50 translate-middle p-3" id="middle-component">
        <div class="d-flex justify-content-center align-items-center p-3 fs-3 fw-bold" id="color-name">White
        </div>
        <div>
            <button id="toggleSimple" class="btn btn-outline-primary">Simple</button>
            <button id="toggleHex" class="btn btn-outline-primary">Hex</button>
            <button id="changeColorButton" class="btn btn-outline-primary">Change Color</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
